<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Register - Secure App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" novalidate>
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" required/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" required minlength="8"/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a th:href="@{/login}">Login</a></p>
</div>
</body>
</html>
