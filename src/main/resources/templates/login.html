<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login - Secure App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post" novalidate>
        <label for="username">Email:</label>
        <input type="email" name="username" id="username" required/>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required/>
        <button type="submit">Login</button>
    </form>
    <p th:if="${param.error}">Invalid username or password.</p>
    <p th:if="${param.logout}">You have been logged out.</p>
    <p th:if="${param.registerSuccess}">Registration successful. Please login.</p>
</div>
</body>
</html>
